<!DOCTYPE html>
<html lang="en" xmlns:="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="mainViewStyle.css" modelType="text/css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@400;700&display=swap" rel="stylesheet">
    <title>Main View</title>
</head>
<body>
<div>
    <form class="" action="/string" method="GET">
        <label class="label" for="username">Username</label>
        <input class="input" name="username" type="text" id="username"/>
        <label class="label" for="password">Password</label>
        <input class="input" name="password" type="password" id="password"/>
        <input id="button" type="submit" value="Enter"/>
    </form>
</div>
</body>
</html>
